<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScranHub</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>ScranHub</h1>
  </header>      
  <main>
    <!-- Leave New Search in please -->
    <form onsubmit="newSearch(event)">
      <h2>Find Nearby Restaurants</h2>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter your area/postcode"><br>
      <p id="error-msg"></p>
      <label for="cuisine">Cuisine:</label>
      <input type="text" id="cuisine" name="cuisine" placeholder="e.g. chinese, indian...."><br>
      <br> 
    
      <button type="submit" onsubmit="newSearch(event)">Search</button>
    </form>


    <div id="map"></div>
    
    <div id="results">
      <h3>Results:</h3>
      
      <div class="result-card" >
     
      </div>

      <div class="result-card" >
  
      </div>

      <div class="result-card" >
 
      </div>

      <div class="result-card" >
   
      </div>

      <div class="result-card" >
    
      </div>

    </div>
    
  </main>
  <footer>
    <p>2023 Food Locator App</p>
  </footer>
  <script src="./js/keys.js"></script>
  <script>
    function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = "https://maps.googleapis.com/maps/api/js?key=" + keyAPI + "&callback=initMap&v=weekly"
      document.body.appendChild(script);
    }
    window.onload = loadScript;
    </script>
  <script src="./js/script.js"></script>
</body>
</html>
