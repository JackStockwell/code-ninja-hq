<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Locator App</title>
  <link rel="stylesheet" href=".css">
  <link rel="stylesheet" href=".css">
</head>
<body>
  <header>
    <h1>Food Locator App</h1>
    <h2>Find Nearby Restaurants</h2>

  </header>
  <main>
    <form>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter your location"><br>
      <label for="cuisine">Cuisine:</label>
      <select id="cuisine" name="cuisine">
        <option value="">Select a cuisine</option>
        <option value="italian">Italian</option>
        <option value="mexican">Mexican</option>
        <option value="indian">Indian</option>
        <option value="japanese">Japanese</option>
        <option value="british">British</option>
        <option value="american">American</option>
        <option value="chinese">Chinese</option>

      </select><br>
    
      <button type="submit">Search</button>
    </form>
    <div id="results">
      <h3>Results</h3>
      <ul>
        <li><a href="#">Restaurant 1</a></li>
        <li><a href="#">Restaurant 2</a></li>
        <li><a href="#">Restaurant 3</a></li>
        <li><a href="#">Restaurant 4</a></li>
        <li><a href="#">Restaurant 5</a></li>
        <li><a href="#">Restaurant 6</a></li>
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Food Locator App</p>
  </footer>
</body>
<script src=".js"></script>
<script src=".js"></script>
</html>
