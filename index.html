<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScranHub</title>
  <link rel="icon" type="images/x-icon" href="./assets/icon/scranhub-icon.png">
  <script
    src="https://kit.fontawesome.com/d9306d9c98.js"
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 onclick="window.location.reload()">ScranHub</h1>
    <img src="./assets/icon/scranhub-logo.png" class="logo">
  </header>
  <main>
    <section class="background-wrapper">
      <section class="map-search-container">
        <!-- Leave New Search in please -->
        <form onsubmit="locationSearch(event)">
          <h2>Find Nearby Restaurants & Takeaways</h2>
          <label for="location">Location:</label>
          <div id="location-div">
            <input type="text" id="location" name="location" placeholder="Enter your area/postcode"><i class="fa-solid fa-location-crosshairs" onclick="locationGet(event)"></i><br>
          </div>
          <label for="cuisine">Cuisine:</label>
          <input type="text" id="cuisine" name="cuisine" placeholder="e.g. chinese, indian....">
          <p id="error-msg"></p>
          <div class="radius">
            <h3>Distance(m)</h3>
            <input type="range" min="1000" max="5000" value="1" step="500" class="slider" id="radius">
            <p class="range-update"></p>
          </div>
          <div class="price-range">
            <label for="price-min">Min price:</label>
            <select id="price-min">
              <option value="1" selected>£</option>
              <option value="2">££</option>
              <option value="3">£££</option>
              <option value="4">££££</option>
            </select>
            <label for="price-max">Max price:</label>
            <select id="price-max">
              <option value="1">£</option>
              <option value="2">££</option>
              <option value="3" selected>£££</option>
              <option value="4">££££</option>
            </select>
          </div>   
          <button type="submit">Search</button>
          <h3>Previous Searches</h3>
          <ul class="result-list">
          </ul>
        </form>
          <div id="map"></div>
      </section>
    </section>
    <section id="results-container">
      <h2 class="result-header">Places near you<span><i class="fa-solid fa-map-pin"></i></span></h2>
      <section id="results"> 
        <!-- Articles generated by Javascript -->
      </section>
    </main>
    <footer>
      <p>2023 ScranHub©</p>
    </footer>
    <script src="./js/keys.js"></script>
    <script>
      function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=" +
          keyAPI +
          "&callback=initMap&v=weekly";
        document.body.appendChild(script);
      }
      window.onload = loadScript;
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
